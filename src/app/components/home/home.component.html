<app-top-bar [title]="title"></app-top-bar>

<div class="container-fluid">

    <div class="row bg-dark py-1 py-sm-4">

        <div class="col-12 text-center py-5">
            <div class="py-sm-5 py-2 m-5 text-white rounded-0 ">
                <div class="col-md-6 px-0 text-center">
                    <h1 class="display-4 ">My Workspaces</h1>
                    <p  *ngIf="noWorkspaces" class="lead my-3">Set-up a Workspace for yourself or for your team!</p>
                </div>
            </div>
        </div>

    </div>
    <div class="row my-3 my-3">
        <ng-template ngFor let-item [ngForOf]="workspaces" let-i="index">
            <div class="col-12">
                <div class="row g-0 border rounded-0 mb-4 shadow h-md-250"
                    (click)="loadWorkspace(workspaces[i])">
                    <div class="col p-4 link">
                        <h6 class="mb-0 fw-light">{{workspaces[i].name}}</h6>
                        <!-- <div class="mb-1 text-muted">Created on: {{ workspaces[i].created }}</div>
                        <div class="mb-1 text-muted">Created on: {{ w   orkspaces[i].owner_email }}</div> -->
                        <!-- <p class="card-text mb-auto">Created by: {{ workspaces[i].owner_name }}</p> -->
                    </div>
                </div>
            </div>
        </ng-template>

        <div class="col-12">

            <div class="card theme">
                <div class="card-section">
                    <table class="unstriped hover">
                        <tbody *ngIf="noWorkspaces">
                            <tr class="link">
                                <td>!</td>
                                <td><span class="mdi mdi-launch mdi-24px"></span></td>
                            </tr>
                        </tbody>


                    </table>

                </div>
            </div>


        </div>
    </div>

</div>

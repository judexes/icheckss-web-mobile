<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-12 text-light bg-dark">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center" style="height: 40vh;">
                    <div class="d-flex ">
                        <div class="col text-center">
                            <img src="../../../assets/img/inspectify-wordmark.svg" alt="" class="img-fluid"
                                style="width: 210px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 bg-gray">
            <div class="mb-3 mt-4 mt-sm-5 px-3">
                <form #mForm="ngForm" (ngSubmit)='enter(mForm)'>
                    <div class="mt-3">
                        <label for="email">Email</label>
                        <input class="form-control form-control-sm rounded-0" name="email" type="email" required ngModel>
                    </div>
                    <div class="mt-3">
                        <label for="password">Password</label>
                        <input class="form-control form-control-sm rounded-0" name="password" type="password" required ngModel>
                    </div>
                    <!-- Validation check  -->
                    <!-- <div class="invalid-feedback" *ngIf="false">
                        Please provide a valid email or password!
                    </div> -->  
                    <div class="d-grid gap-2 mt-4">
                        <button [disabled]="loading" type="submit" class="button btn btn-dark rounded-0">
                            
                            <div *ngIf="!loading">
                                Sign-in
                            </div>
                            <div *ngIf="loading" class="spinner-grow spinner-grow-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        
                        </button>
                    </div>
                    <div class="text-right mt-3 d-flex justify-content-center align-items-center text-muted">
                        <small>
                            <i><a href="" class="text-muted">Forgot password?</a></i>
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
